<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #FFFFFF;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 36px;
        }

.search-box {
    margin: 20px;
    display: flex;
    align-items: center;
    width: 400px;
    max-width: 90%;
    background: #252526;
    height: 60px;
    border-radius: 25px;
    overflow: hidden;
}

.search-box input {
    flex-grow: 1;
    padding: 0 15px;
    border: none;
    outline: none;
    font-size: 16px;
    background: none;
    color: #FFF;
    height: 100%;
    display: flex;
    align-items: center; 
}

.search-box button {
    background: #2ecc71;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 0 25px 25px 0;
    height: 100%;
    padding: 0 20px;
    font-size: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
}



        .bookmarks {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .bookmark {
            background: #252526;
            padding: 15px;
            border-radius: 10px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: 0.3s;
        }

        .bookmark:hover {
            background: #2ecc71;
        }
    </style>
</head>
<body>
    <h1>Welcome to Xnet</h1>
    
    <form class="search-box" action="https://www.google.com/search" method="GET">
        <input type="text" name="q" placeholder="Search the web...">
        <button type="submit">Search</button>
    </form>

    <div class="bookmarks">
        <a href="https://www.google.com" class="bookmark">Google</a>
        <a href="https://www.youtube.com" class="bookmark">YouTube</a>
        <a href="https://github.com" class="bookmark">GitHub</a>
        <a href="https://www.bloxdforge.com" class="bookmark">BloxdForge</a>
        <a href="https://www.reddit.com" class="bookmark">Reddit</a>
    </div>
</body>
</html>
