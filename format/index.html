<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Formatter Tool</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

body {
    font-family: 'Inter', sans-serif;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #1a1a1a;
    line-height: 1.6;
    color: #f8c8dc;
    background-image: linear-gradient(45deg, rgba(255, 182, 193, 0.1) 25%, transparent 25%, transparent 50%, rgba(255, 182, 193, 0.1) 50%, rgba(255, 182, 193, 0.1) 75%, transparent 75%, transparent);
    background-size: 40px 40px;
}

.container {
    background: #2a2a2a;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(255, 192, 203, 0.2);
    padding: 30px;
    transition: box-shadow 0.3s ease-in-out;
}

.container:hover {
    box-shadow: 0 8px 20px rgba(255, 192, 203, 0.3);
}

h1 {
    text-align: center;
    color: #ffb6c1;
    font-weight: 600;
    margin-bottom: 25px;
    text-shadow: 0 0 10px rgba(255, 182, 193, 0.6);
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 8px;
    color: #f8c8dc;
    font-weight: 500;
}

textarea {
    width: 96.5%;
    padding: 12px;
    border: 1px solid #ffb6c1;
    border-radius: 6px;
    resize: vertical;
    min-height: 150px;
    font-size: 16px;
    background-color: #333;
    color: #f8c8dc;
    transition: border 0.3s ease, box-shadow 0.3s ease;
}

textarea:focus {
    border-color: #ff99aa;
    outline: none;
    box-shadow: 0 0 10px rgba(255, 153, 170, 0.6);
}

.controls {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-top: 20px;
}

.btn {
    background: linear-gradient(135deg, #ff8fa3, #ff5e78);
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 500;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px rgba(255, 94, 120, 0.6);
}

.btn:hover {
    background: linear-gradient(135deg, #ff5e78, #ff2a4a);
    transform: translateY(-2px);
    box-shadow: 0 0 15px rgba(255, 42, 74, 0.8);
}

.anti-filter {
    display: flex;
    align-items: center;
}

.anti-filter label {
    margin-left: 10px;
    margin-bottom: 0;
    font-weight: 500;
    color: #f8c8dc;
}

.anti-filter input {
    margin-right: 10px;
    vertical-align: middle;
    zoom: 1.5;
}

    </style>
    <script>
        //puts all the code into an eval() call to eleminate syntax issues
    function Autoformat(str) {
        const line_length = 16;
        //return value
        let ret = "eval(\"";
        //number of characters still available for this line
        let current_line_length=line_length-ret.length;
        for(let i=0;i<str.length+1;i++) {
            let char = ""
            if (i == str.length) {
                //special occasion: the last two characters are ")
                char = "\""+")"
            } else {
                char = format(str.charAt(i));
            }
    
            if (char.length + 1/*length for"\\"*/ > current_line_length) {
                //new line
                current_line_length = line_length;
                //adding a \ before the new line allows the quoted string to continue to the new line
                ret+="\\"+"\n"
                //example
                "first line\
                second line"
                
            }
            //add the character to the return value
            ret+=char
            current_line_length-=char.length
        }
        return ret;
    }
    
    //hopefully this eleminates any escape character
    function format(char) {
        if (char === "\\") {
            return "\\"+"\\"
        }
        if (char === "\n") {
            return "\\"+"n"
        }
        if (char === "\"") {
            return "\\"+"\""
        }
        //resistance against the stupid TIT filter
        if (anti_filter_on()) {
            if (char == "I") {
                return "\\"+"u"+"{49}";
            }
            if (char == "T") {
                return "\\"+"u"+"{54}";
            }
            if (char == "i") {
                return "\\"+"u"+"{69}";
            }
            if (char == "t") {
                return "\\"+"u"+"{74}";
            }
        }
        return char;
    }
    
    function anti_filter_on() {
        return document.getElementById("anti_filter").checked;
    }
    
    function FormatNow() {
        let text = document.getElementById("input").value;
        document.getElementById("output").value=Autoformat(text);
    }
    
    </script>
</head>
<body>
    <div class="container">
        <h1>Code Formatter Tool v0.3</h1>
        <div class="form-group">
            <label for="input">Input Code:</label>
            <textarea id="input" placeholder="Paste your code here..."></textarea>
        </div>
        <div class="form-group">
            <label for="output">Formatted Output:</label>
            <textarea id="output" readonly placeholder="Formatted code will appear here..."></textarea>
        </div>
        <div class="controls">
            <button class="btn" onclick="FormatNow()">Format Code</button>
            <div class="anti-filter">
                <input id="anti_filter" type="checkbox">
                <label for="anti_filter">Anti-Filter Mode</label>
            </div>
        </div>
    </div>
</body>
</html>
